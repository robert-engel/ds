<table class="table">
  <thead>
  <tr>
    <ng-container *ngFor="let building of buildings">
      <th *ngIf="value[building] > 0">
        <img *ngIf="imageBase" [src]="imageBase+'buildings/'+building+'.png'" class="img-fluid"/>
      </th>
    </ng-container>
  </tr>
  </thead>
  <tbody>
  <tr>
    <ng-container *ngFor="let building of buildings">
      <td *ngIf="value[building] > 0">
        {{value[building]}}
      </td>
    </ng-container>
  </tr>
  </tbody>
</table>
