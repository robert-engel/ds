<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title class="flex-between">
      <span>MS-Bereich anpassen</span>
      <span>
        <button mat-icon-button (click)="hide.emit(null)">
          <mat-icon>close</mat-icon>
        </button>
      </span>
    </mat-panel-title>
  </mat-expansion-panel-header>
  <form [formGroup]="setForm">
    <div>
      <mat-form-field>
        <mat-label>Millisekunde</mat-label>
        <input matInput type="number" min="0" max="999" formControlName="ms">
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button color="accent" (click)="set()" [disabled]="setForm.invalid">
        MS setzen
      </button>
    </div>
  </form>
  <hr>
  <form [formGroup]="randomForm">
    <div class="row">
      <div class="col-sm-6">
        <mat-form-field>
          <mat-label>Min</mat-label>
          <input matInput type="number" min="0" max="999" formControlName="min">
        </mat-form-field>
      </div>
      <div class="col-sm-6">
        <mat-form-field>
          <mat-label>Max</mat-label>
          <input matInput type="number" min="0" max="999" formControlName="max">
        </mat-form-field>
      </div>
    </div>
    <div>
      <button mat-raised-button color="accent" matTooltip="Random zwischen min und max"
              (click)="randomize()" [disabled]="randomForm.invalid">
        Random
      </button>
    </div>
  </form>
</mat-expansion-panel>
