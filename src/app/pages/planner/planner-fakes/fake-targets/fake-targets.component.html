<div class="row mb-3 mt-2">
  <div class="col-xl-6">
    <mat-card class="mat-elevation-z6">
      <div class="row">
        <div class="col-md-10">
          <app-village-input [formControl]="singleForm"></app-village-input>
        </div>
        <div class="col-md-2">
          <button mat-raised-button color="accent" (click)="addSingle()"
                  [disabled]="singleForm.disabled || singleForm.invalid">
            Hinzufügen
          </button>
        </div>
      </div>
    </mat-card>
  </div>
  <div class="col-xl-6">
    <mat-card class="mat-elevation-z6">
      <div class="row">
        <div class="col-md-10">
          <mat-form-field class="w-100">
            <mat-label>Koordinaten Einfügen.</mat-label>
            <textarea [formControl]="multiForm" rows="2" matInput></textarea>
          </mat-form-field>
        </div>
        <div class="col-md-2">
          <button mat-raised-button color="accent" (click)="addMulti()"
                  [disabled]="multiForm.disabled || multiForm.invalid">
            Hinzufügen
          </button>
        </div>
      </div>
    </mat-card>
  </div>
</div>
<div class="row">
  <div *ngIf="loading" class="col-xl-12 flex-between">
    <span></span>
    <mat-spinner></mat-spinner>
    <span></span>
  </div>
  <div *ngIf="!loading && selector && selector.length>0" class="col-xl-12">
    <app-fake-selector-table [selector]="selector" (valueChange)="valueChange.emit($event)">
    </app-fake-selector-table>
  </div>
</div>
