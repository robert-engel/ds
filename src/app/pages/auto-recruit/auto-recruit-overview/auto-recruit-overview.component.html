<div class="row">
  <div class="col-sm-1">
    <mat-slide-toggle [formControl]="slide">Enabled</mat-slide-toggle>
  </div>
</div>
<div class="row">
  <div class="col-xl-12">
    <form [formGroup]="form">
      <mat-form-field>
        <mat-label>Gruppe</mat-label>
        <input matInput type="number" formControlName="group">
      </mat-form-field>
      <app-units-holder-input formControlName="units" [hideCataTarget]="true"></app-units-holder-input>
      <button mat-raised-button (click)="add()" color="primary">
        Hinzuf√ºgen
      </button>
    </form>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xl-12">
    <table mat-table [dataSource]="tasks" class="w-100">
      <ng-container matColumnDef="group">
        <th mat-header-cell *matHeaderCellDef>Gruppe</th>
        <td mat-cell *matCellDef="let element">
          {{element.group}}
        </td>
      </ng-container>
      <ng-container matColumnDef="units">
        <th mat-header-cell *matHeaderCellDef>Einheiten</th>
        <td mat-cell *matCellDef="let element">
          <app-units-render-min [value]="element.units"></app-units-render-min>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button type="button" mat-mini-fab color="warn" (click)="delete(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
