<mat-card *ngIf="plans.length>0">
  <table mat-table [dataSource]="plans" class="mat-elevation-z8 w-100">
    <ng-container matColumnDef="village">
      <th mat-header-cell *matHeaderCellDef> Dorf</th>
      <td mat-cell *matCellDef="let element">
        <app-village-render [value]="element.village"></app-village-render>
      </td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Zeit</th>
      <td mat-cell *matCellDef="let element"> {{element.time.display}} </td>
    </ng-container>

    <ng-container matColumnDef="ms">
      <th mat-header-cell *matHeaderCellDef> MS Interval</th>
      <td mat-cell *matCellDef="let element"> {{element.startMs}}-{{element.endMs}} </td>
    </ng-container>

    <ng-container matColumnDef="cancel">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab (click)="cancel(element.id)" color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
