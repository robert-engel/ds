<mat-card>
  <form [formGroup]="form" (ngSubmit)="submit(form.value)">
    <div class="form-group row">
      <div class="col">
        <app-village-input label="Dorf" formControlName="village"></app-village-input>
      </div>
    </div>
    <div class="form-group row">
      <div class="col">
        <mat-form-field>
          <mat-label>Ankunft</mat-label>
          <input matInput placeholder="Pick Date" [matDatepicker]="picker"
                 formControlName="date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field>
          <mat-label>Ankunftszeit</mat-label>
          <input matInput maxlength="8" formControlName="time"/>
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field>
          <mat-label>Min MS</mat-label>
          <input type="number" matInput min="0" max="999" formControlName="start"/>
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field>
          <mat-label>Max MS</mat-label>
          <input type="number" matInput min="0" max="999" formControlName="end"/>
        </mat-form-field>
      </div>
    </div>
    <div class="form-group row">
      <div class="col">
        <app-units-input class="full-width" formControlName="troops"></app-units-input>
      </div>
    </div>
    <div class="form-group row">
      <div class="col">
        <button [disabled]="!form.valid || form.disabled" type="submit" mat-raised-button
                color="primary">
          Hinzuf√ºgen
        </button>
      </div>
    </div>
  </form>
</mat-card>
