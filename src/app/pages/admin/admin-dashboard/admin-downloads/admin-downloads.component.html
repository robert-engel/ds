<div class="row">
  <div *ngIf="loading" class="col-xl-12 flex-between">
    <mat-card>
      <span></span>
      <mat-spinner></mat-spinner>
      <span></span>
    </mat-card>
  </div>
</div>
<div *ngIf="!loading" class="col-xl-12">
  <table mat-table [dataSource]="downloads" class="mat-elevation-z8 w-100">
    <ng-container matColumnDef="who">
      <th mat-header-cell *matHeaderCellDef> Who</th>
      <td mat-cell *matCellDef="let element"> {{element.who}} </td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Wann</th>
      <td mat-cell *matCellDef="let element"> {{formatTime(element.downloadTime)}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="cols"></tr>
    <tr mat-row *matRowDef="let row; columns: cols;"></tr>
  </table>
  <mat-paginator (page)="pageUpdate($event)" [length]="999" [pageSize]="pageSize"
                 [pageSizeOptions]="[10, 50, 100, 250]"></mat-paginator>
</div>
