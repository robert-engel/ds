<mat-card>
  <mat-card-title>Proxy Connections</mat-card-title>
  <mat-card-content>
    <div *ngFor="let con of connections" class="row mb-2">
      <div class="col-xl-12">
        <mat-form-field class="w-100">
          <mat-label>Token ({{con.browsers}})</mat-label>
          <input matInput type="text" [value]="con.key" readonly>
          <button mat-button matSuffix mat-icon-button aria-label="Clear"
                  [cdkCopyToClipboard]="con.key">
            <mat-icon>content_copy</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </div>
  </mat-card-content>
</mat-card>
