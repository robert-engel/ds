<div class="row">
  <div class="col-xl-6">
    <app-admin-update></app-admin-update>
  </div>
  <div class="col-xl-6">
    <div class="row">
      <div class="col-xl-12">
        <app-admin-users></app-admin-users>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-12">
        <mat-card class="mt-2">
          <form [formGroup]="form">
            <div class="row">
              <div class="col-md">
                <mat-form-field class="w-100">
                  <mat-label>ID</mat-label>
                  <input matInput formControlName="id" type="number">
                </mat-form-field>
              </div>
              <div class="col-md">
                <mat-form-field class="w-100">
                  <mat-label>Name</mat-label>
                  <input matInput formControlName="name">
                </mat-form-field>
              </div>
              <div class="col-md">
                <button color="primary" class="w-100" mat-raised-button (click)="addUser(form.value)">
                  Hinzuf√ºgen.
                </button>
              </div>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
