<div class="row">
  <div class="col-xl-12">
    <mat-card class="mb-3">
      <mat-slide-toggle [formControl]="slide"></mat-slide-toggle>
    </mat-card>
  </div>
</div>
<div class="row">
  <div class="col-xl-12">
    <mat-expansion-panel>
      <mat-expansion-panel-header>Reduktionen</mat-expansion-panel-header>
      <app-catapult-reduction [reductions]="reductions"></app-catapult-reduction>
    </mat-expansion-panel>
  </div>
</div>
<table mat-table [dataSource]="groups" class="w-100" *ngIf="groups?.length > 0">
  <ng-container matColumnDef="toggle">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <mat-slide-toggle [formControl]="slides[element.id]"></mat-slide-toggle>
    </td>
  </ng-container>
  <ng-container matColumnDef="range">
    <th mat-header-cell *matHeaderCellDef>Max Entfernung</th>
    <td mat-cell *matCellDef="let element">
      {{element.range}} Felder
    </td>
  </ng-container>
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>Katapulte</th>
    <td mat-cell *matCellDef="let element">
      {{element.amount}}
    </td>
  </ng-container>
  <ng-container matColumnDef="villages">
    <th mat-header-cell *matHeaderCellDef>Dörfer</th>
    <td mat-cell *matCellDef="let element">
      {{element.villages.length}}
    </td>
  </ng-container>
  <ng-container matColumnDef="control">
    <th mat-header-cell *matHeaderCellDef>
      <button mat-mini-fab color="primary" (click)="add()">
        <mat-icon>add</mat-icon>
      </button>
    </th>
    <td mat-cell *matCellDef="let element">
      <button class="mr-2" mat-mini-fab (click)="edit(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-mini-fab matTooltip="Unwiderruflich löschen." (click)="delete(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div *ngIf="groups?.length === 0" class="row">
  <div class="col-xl-12 flex-between">
    <span></span>
    <span class="text-center">
      Keine Tasks vorhanden.<br>
      <button mat-raised-button (click)="add()">
        Hinzufügen.
      </button>
    </span>
    <span></span>
  </div>
</div>
