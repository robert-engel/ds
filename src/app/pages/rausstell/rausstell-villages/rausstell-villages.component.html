<div class="row">
  <div class="col-xl-6">
    <mat-card>
      <mat-card-title>Ignorierte DÃ¶rfer</mat-card-title>
      <mat-card-content>
        <table mat-table [dataSource]="villages" class="w-100">
          <ng-container matColumnDef="village">
            <th mat-header-cell *matHeaderCellDef>Dorf</th>
            <td mat-cell *matCellDef="let element">
              <app-village-render [value]="element"></app-village-render>
            </td>
          </ng-container>
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <button type="button" mat-mini-fab color="warn" (click)="unignoreVillage(element.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-xl-6">
    <mat-card [ngClass]="{'m-top': (isHandset$ | async) === true}">
      <mat-card-title>Dorf ignorieren</mat-card-title>
      <mat-card-content>
        <div class="row">
          <div class="col-md-9">
            <app-village-input [formControl]="villageForm"></app-village-input>
          </div>
          <div class="col-xl-3">
            <button [disabled]="villageForm.disabled || villageForm.invalid" mat-raised-button
                    color="primary" (click)="ignoreVillage()">
              Dorf ignorieren
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
